<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKIDO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-container">
        <div class="logo-container">
            <img id="logo" src="images/logo.png" alt="logo">
            <p class="logo-text">AIKIDO</p>
        </div>
        <p>Image by <a href="https://pixabay.com/users/andypoland-9488581/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7366328">Andrzej</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=7366328">Pixabay</a></p>

    </div>

    <div class="content">
        <div class="explanation">
            <p id="first">This is not a real online service! You know you need something like this in your life to help you realize your way to harmony. Sign up <em>now</em> to get started.</p>
            <p id="second">You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h3 class="form-header">Let's do this!</h3>
            <div class="form">
                <form action="" method="get">
                    <div class="input-container">
                        <div class="left-column">
                            <div class="form-element">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" >
                            </div>
                            <div class="form-element">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="abcd@example.com" >
                            </div>
                            <div class="form-element">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" >
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="form-element">
                                <label for="last_name">LASTNAME</label>
                                <input type="text" id="last_name" name="last_name" >
                            </div>
                            <div class="form-element">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phonenumber" pattern="\d*" >
                            </div>
                            <div class="form-element">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" >
                            </div>
                        </div>
                    </div>
                    
                
            </div>
        </div>
        <div class="footer">
                    <button id="submit">Create Account</button>
                </form>
            <p id="sign-in">Already have an account? <a href="">Log in!</a></p>
        </div>
    </div>
    

    
</body>
</html>
